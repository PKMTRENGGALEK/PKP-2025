<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login dengan Google - PKP 2025</title>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        color: #333;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #ffffff, #a8e063, #ffffff);
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #loginDiv {
        background-color: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loginDiv img.logo-pkm {
        width: 200px;
      }

      h2 {
        color: #2e7d32;
        margin-bottom: 20px;
      }

      .g-signin-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #content {
        display: none;
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }

      #userInfo {
        position: absolute;
        top: 10px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        color: #333;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="loginDiv">
      <img
        class="logo-pkm"
        src="https://puskesmastrenggalek.github.io/SIP/assets/pkm.png"
        alt="Logo Puskesmas"
      />
      <h2>Login dengan Google untuk mengakses PKP 2025</h2>

      <div
        id="g_id_onload"
        data-client_id="159159886422-e3ccfmj01e46qc5rtmubk21fhe3ocjam.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div class="g-signin-container">
        <div class="g_id_signin" data-type="standard"></div>
      </div>
    </div>

    <div id="content">
      <div id="userInfo"></div>
      <iframe id="pageFrame" src=""></iframe>
    </div>

    <script>
      const allowedEmails = [
        "harapan.triple.x@gmail.com",
        "pkmpkmtrenggalek@gmail.com",
      ];

      function decodeJwtResponse(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
      }

      function handleCredentialResponse(response) {
        const data = decodeJwtResponse(response.credential);
        const email = data.email;

        if (!allowedEmails.includes(email)) {
          Swal.fire({
            icon: "error",
            title: "Akses Ditolak",
            text: "Email kamu tidak diizinkan mengakses halaman ini.",
            confirmButtonColor: "#d33",
          });
          return;
        }

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById(
          "userInfo"
        ).innerHTML = `<p>Halo, <strong>${data.name.toUpperCase()}</strong> (${
          data.email
        })</p>`;
        document.getElementById("pageFrame").src = "home.html";

        Swal.fire({
          icon: "success",
          title: "Login Berhasil",
          text: `Selamat datang, ${data.name}!`,
          timer: 2000,
          showConfirmButton: false,
        });
      }

      function loadPage(page) {
        document.getElementById("pageFrame").src = page;
      }
    </script>
  </body>
</html>
