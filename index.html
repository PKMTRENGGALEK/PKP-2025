<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login dengan Google</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    #content { display: none; text-align: center; }
    #loginDiv { text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <h2>Login untuk mengakses PKP 2025</h2>
    <div id="g_id_onload"
         data-client_id="159159886422-e3ccfmj01e46qc5rtmubk21fhe3ocjam.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="content">
    <h2>Selamat Datang!</h2>
    <div id="userInfo"></div>
    <div id="mainApp"></div>
  </div>

  <script>
    const allowedEmails = ["harapan.triple.x@gmail.com", "pkmpkmtrenggalek@gmail.com"];

    function decodeJwtResponse(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
    }

    function handleCredentialResponse(response) {
      const data = decodeJwtResponse(response.credential);
      const email = data.email;

      if (!allowedEmails.includes(email)) {
        alert("Akses ditolak: Email tidak diizinkan.");
        return;
      }

      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById("userInfo").innerHTML = `<p>Halo, ${data.name} (${data.email})</p>`;

      // Muat konten utama
      fetch("home.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainApp").innerHTML = html;
        });
    }
  </script>
</body>
</html>
